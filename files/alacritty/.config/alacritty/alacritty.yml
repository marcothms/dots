env:
  TERM: alacritty

font:
  normal:
    family: SFMono Nerd Font
    style: Regular

  size: 10.0

draw_bold_text_with_bright_colors: false

window:
  decorations: none
  padding:
    x: 10
    y: 10

  everforest_light_hard: &everforest_light_hard
    primary:
      background: '#FDF6E3'
      foreground: '#5c6a72'
    normal:
      black:   '#5c6a72'
      red:     '#f85552'
      green:   '#8da101'
      yellow:  '#dfa000'
      blue:    '#3a94c5'
      magenta: '#df69ba'
      cyan:    '#35a77c'
      white:   '#dfddc8'
    bright:
      black:   '#5c6a72'
      red:     '#f85552'
      green:   '#8da101'
      yellow:  '#dfa000'
      blue:    '#3a94c5'
      magenta: '#df69ba'
      cyan:    '#35a77c'
      white:   '#FDF6E3'

colors: *everforest_light_hard

live_config_reload: true

mouse:
  hide_when_typing: true
