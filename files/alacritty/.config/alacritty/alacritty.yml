env:
  TERM: alacritty

window:
  title: alacritty
  dynamic_title: true
  padding:
    x: 20
    y: 20
  dynamic_padding: false

font:
  size: 10
  normal:
    family: JuliaMono
    style: Regular

colors:
  primary:
    background: '#ffffff'
    foreground: '#5c6773'

  normal:
    black: '#000000'
    red: '#FF3333'
    green: '#A6CC70'
    yellow: '#e7c547'
    blue: '#55b4d4'
    magenta: '#A37ACC'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  bright:
    black: '#686868'
    red: '#F27983'
    green: '#BAE67E'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#D4BFFF'
    cyan: '#95E6CB'
    white: '#FFFFFF'

background_opacity: 1

selection:
  save_to_clipboard: true

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
