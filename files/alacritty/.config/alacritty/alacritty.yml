env:
  TERM: alacritty

window:
  padding:
    x: 0
    y: 0

font:
  normal:
    family: SFMono Nerd Font
    style: Regular

  bold:
    family: SFMono Nerd Font
    style: Bold

  italic:
    family: SF Mono Nerd Font
    style: Italic

  size: 11.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0xfdf6e3'
    foreground: '0x657B83'

  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

live_config_reload: true

mouse:
  hide_when_typing: true
