env:
  TERM: alacritty

font:
  normal:
    family: JetBrainsMono Nerd Font

  size: 11.0

window:
  decorations: none
  dynamic_padding: true
  padding:
    x: 10
    y: 10

  everforest_light_hard: &everforest_light_hard
    primary:
      background: '#FDF6E3'
      foreground: '#5c6a72'
    normal:
      black:   '#5c6a72'
      red:     '#f85552'
      green:   '#8da101'
      yellow:  '#dfa000'
      blue:    '#3a94c5'
      magenta: '#df69ba'
      cyan:    '#35a77c'
      white:   '#dfddc8'
    bright:
      black:   '#5c6a72'
      red:     '#f85552'
      green:   '#8da101'
      yellow:  '#dfa000'
      blue:    '#3a94c5'
      magenta: '#df69ba'
      cyan:    '#35a77c'
      white:   '#FDF6E3'

colors: *everforest_light_hard

live_config_reload: true

mouse:
  hide_when_typing: true
