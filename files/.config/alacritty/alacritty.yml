import:
  - ~/.alacritty_local.yml

env:
  TERM: alacritty

window:
  title: Alacritty
  dynamic_title: true

  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 20
    y: 20

  dynamic_padding: false

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

# Colors (Doom One)
colors:
  # Default colors
    primary:
      background: '0x282c34'
      foreground: '0xbbc2cf'

  # Normal colors
    normal:
      black:   '0x282c34'
      red:     '0xff6c6b'
      green:   '0x98be65'
      yellow:  '0xecbe7b'
      blue:    '0x51afef'
      magenta: '0xc678dd'
      cyan:    '0x46d9ff'
      white:   '0xbbc2cf'

